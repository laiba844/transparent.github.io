<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> regitration Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5" style="border: 1px solid red; border-radius: 10px; font-family: cursive;" >
        <h1 class="text-center text-danger">Student Registration Form</h1>
        <div class="row">
            <div class="col-12 mx-5 ">
                <form>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword" placeholder="enter your name">
                      </div>

                      <br>

                    <div class="form-group col-6">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <br>

                    <div class="form-group col-6">
                        <label for="ex">Course name</label>
                        <input type="text" class="form-control" id="ex" aria-describedby="emailHelp" placeholder="Enter course name">
                      </div>

                      <br>

                    <div class="form-group col-6">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <br>

                    <div class="form-group col-6">
                        <label for="exampleInput">QUalification</label>
                        <input type="password" class="form-control" id="exampleInput" placeholder=" Enter your QUalification">
                      </div>

                      <br>


                    <div class="form-group form-check col-6">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-outline-dark my-5">Submit</button>
                  </form>
            </div>
        </div>
    </div>
       
    
    
</body>
</html>
